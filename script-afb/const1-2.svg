 <text font-size="2em" fill="white">
<textPath href="#uno"> Temazcal is an electroacoustic music piece for maraca and fixed media which have received a lot of attention in the anglosphere. The work is inspired in the traditional</textPath>
<textPath href="#dos"> 'temazcalli', particularly the one used in the Anahuac valley in the centre of Mexico. It is a steamhouse where rituals related to birth take place.</textPath>


