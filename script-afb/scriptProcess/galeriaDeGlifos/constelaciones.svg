<!--     
 <text font-size="2em" fill="white">
<textPath href="#uno"> Temazcal is an electroacoustic music piece for maraca and fixed media which have received a lot of attention in the anglosphere. </textPath>
<textPath href="#dos"> The work is inspired in the traditional 'temazcalli', particularly the one used in the Anahuac valley in the centre of Mexico. It is a steamhouse where rituals related to birth take place.</textPath>
<textPath href="#tres"> In this performance, the shaman and its instrument (the sonaja) are invoked, as well as the environment of the inside of a temazcal.</textPath>
<textPath href="#cuatro"> Alvarez simultaneously feeds the colonial imagination of Europeans and the nationalistic aspirations of Mexicans. He reinforces the idea of progress in the Mexican modernity, that is, the assimilation of local knowledge and culture into the sphere of capitalism.</textPath>
<textPath href="#cinco"> This is called mestizaje: The Mexican modernist project that envisions a capitalist modernity while excluding indigenous people as political subjects. A modernity that turns them into cheap labour and reserve work force in the globalised world.</textPath>
<textPath href="#seis">mestizaje allows the metabolisation of anything external to whiteness by eurocentric frameworks.</textPath>
<textPath href="#siete"> Mestizaje then should be understood as the alienation from indigenous peopleâ€™s traditional livelihood in order to integrate them into the globalised capitalist frameworks as servants.</textPath>
<textPath href="#ocho"> The migration from rural areas to cities and its catastrophic consequences is a good example of this alienation: indigenous people leaving behind their lands, languages and culture to become cheap labour.</textPath>


   </text> -->
