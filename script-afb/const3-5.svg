       <text font-size="2.1em" fill="white" stroke="white">
      <textPath href="#tres"> In this performance, the shaman and his instrument (the sonaja) are evoked, as well as the environment of the inside of a temazcal. It simultaneously feeds the colonial imagination of Europeans</textPath>
      <textPath href="#cuatro"> and the nationalistic aspirations of Mexicans by reinforceing the idea of progress, which is the assimilation of all knowledge and culture into the sphere of capitalism.</textPath>
      <textPath href="#cinco"> This process is called mestizaje: The exclution of indigenous people as political subjects by turning them into cheap labour.</textPath>

    </text>
